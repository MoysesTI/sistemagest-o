<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PrismaTech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Faça login no sistema de gestão de aulas PrismaTech Code Academy">
</head>

<body class="auth-page">
    <div class="auth-card">
        <img src="assets/logo.png" alt="PrismaTech" class="auth-logo">

        <h1 class="auth-title">Bem-vindo de volta!</h1>
        <p class="auth-subtitle">Entre com suas credenciais para acessar o sistema</p>

        <div id="error-message" class="auth-error" style="display: none;">
            <i class="bi bi-exclamation-triangle"></i>
            <span></span>
        </div>

        <form class="auth-form" id="login-form">
            <div class="auth-input-group">
                <i class="bi bi-envelope"></i>
                <input type="email" id="login-email" placeholder="E-mail" required value="admin@prismatech.com">
            </div>

            <div class="auth-input-group">
                <i class="bi bi-lock"></i>
                <input type="password" id="login-senha" placeholder="Senha" required value="admin123">
            </div>

            <div class="auth-options">
                <label class="auth-remember">
                    <input type="checkbox" id="lembrar-me" checked>
                    Lembrar-me
                </label>
                <a href="#" class="auth-forgot">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="auth-submit" id="btn-login">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Entrar</span>
            </button>
        </form>

        <div class="auth-divider">
            <span>ou</span>
        </div>

        <button class="btn btn-secondary" style="width: 100%; justify-content: center; gap: 0.75rem;">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continuar com Google
        </button>

        <div class="auth-footer">
            Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
        </div>

        <div class="auth-info"
            style="margin-top: 1.5rem; padding: 1rem; background: var(--bg-main); border-radius: var(--border-radius-sm); font-size: 0.75rem;">
            <p style="color: var(--text-secondary); margin-bottom: 0.5rem;"><strong>Credenciais de Teste:</strong></p>
            <p style="color: var(--text-muted);"><i class="bi bi-person-badge"></i> Admin: admin@prismatech.com /
                admin123</p>
            <p style="color: var(--text-muted);"><i class="bi bi-person"></i> Prof: professor@prismatech.com / prof123
            </p>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        // Verificar se já está logado
        if (API.isLoggedIn()) {
            window.location.href = 'index.html';
        }

        // Form de login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-senha').value;
            const btnLogin = document.getElementById('btn-login');
            const errorDiv = document.getElementById('error-message');

            // Loading state
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="bi bi-arrow-repeat spin"></i> <span>Entrando...</span>';
            errorDiv.style.display = 'none';

            try {
                await API.auth.login(email, senha);
                window.location.href = 'index.html';
            } catch (error) {
                errorDiv.style.display = 'flex';
                errorDiv.querySelector('span').textContent = error.message || 'Erro ao fazer login';

                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> <span>Entrar</span>';
            }
        });
    </script>

    <style>
        .auth-error {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-sm);
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
